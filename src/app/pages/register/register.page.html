<ion-header>
  <ion-toolbar>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content forceOverscroll="true" fullscreen="true">
  <ion-grid>
    <ion-row>
      <ion-col size-md="4" offset-md="4">
        <ion-card [disabled]="IS_LOADING">
          <ion-card-header>
            <img src="assets/img/cloudvision.png" />
          </ion-card-header>
          <ion-card-content>
            <form [formGroup]="form">
              <app-form-input
                [controler]="firstName"
                placeHolder="firstName"
                type="text"
                [validationMessages]="validation_messages.firstName"
              ></app-form-input>

              <app-form-input
                [controler]="lastName"
                placeHolder="lastName"
                type="text"
                [validationMessages]="validation_messages.lastName"
              ></app-form-input>

              <app-form-input
                [controler]="phone"
                placeHolder="phone"
                type="tel"
                [validationMessages]="validation_messages.phone"
              ></app-form-input>

              <app-form-input
                [controler]="email"
                placeHolder="email"
                type="email"
                [validationMessages]="validation_messages.email"
              ></app-form-input>

              <app-form-input
                [controler]="username"
                placeHolder="Username"
                type="text"
                [validationMessages]="validation_messages.username"
              ></app-form-input>

              <app-form-input
                [controler]="password"
                placeHolder="password"
                type="password"
                [validationMessages]="validation_messages.password"
              ></app-form-input>

              <ion-button
                expand="full"
                (click)="submit()"
                color="primary"
                [disabled]="IS_LOADING || !form.valid"
                >Register</ion-button
              >
              <ion-button
                expand="full"
                color="success"
                routerLink="/register"
                [disabled]="IS_LOADING"
                (click)="goToRegister()"
                >Login</ion-button
              >
            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
