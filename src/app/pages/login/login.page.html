<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content forceOverscroll="true" fullscreen="true">
  <ion-grid>
    <ion-row>
      <ion-col size-md="4" offset-md="4">
        <ion-card [disabled]="IS_LOADING">
          <ion-card-header>
            <img src="assets/img/cloudvision.png" />
          </ion-card-header>
          <ion-card-content>
            <ion-card *ngIf="USERS.length > 0">
              <ion-card-header>
                <ion-card-subtitle>
                  Your Accounts
                </ion-card-subtitle>
              </ion-card-header>
              <ion-card-content>
                <ion-list>
                  <ion-item *ngFor="let user of USERS.reverse();  ">
                    <ion-label> {{user.firstName}} {{user.lastName}}</ion-label>
                    <ion-buttons slot="end">
                      <ion-button (click)="connect(user)"
                        ><ion-icon
                          color="success"
                          slot="end"
                          name="play-outline"
                        ></ion-icon
                      ></ion-button>
                      <ion-button (click)="delete(user)"
                        ><ion-icon
                          slot="end"
                          color="danger"
                          name="trash-outline"
                        ></ion-icon
                      ></ion-button>
                    </ion-buttons>
                  </ion-item>
                </ion-list>
              </ion-card-content>
            </ion-card>
            <form [formGroup]="form" (submit)="submit()">
              <app-form-input
                [controler]="username"
                placeHolder="Username"
                type="text"
                [validationMessages]="validation_messages.username"
              ></app-form-input>
              <app-form-input
                [controler]="password"
                placeHolder="password"
                type="password"
                [validationMessages]="validation_messages.password"
              ></app-form-input>
              <ion-button
                expand="full"
                (click)="submit()"
                color="primary"
                [disabled]="IS_LOADING || !form.valid"
                >Login</ion-button
              >
              <ion-button
                expand="full"
                color="success"
                routerLink="/register"
                [disabled]="IS_LOADING"
                >Register</ion-button
              >
            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
